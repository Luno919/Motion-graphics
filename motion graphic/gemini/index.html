<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Motion Graphic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg: #080808;
            --gold: #FFD700;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        #canvas {
            width: 360px; height: 640px;
            position: relative;
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            border: 1px solid #333;
        }

        .label {
            position: absolute; width: 100%; text-align: center;
            font-weight: 800; letter-spacing: 3px; font-size: 20px;
            opacity: 0;
        }

        #exp-text { top: 120px; color: var(--white); opacity: 0.5; }
        #real-text { top: 380px; color: var(--gold); }

        .annotation {
            position: absolute; font-size: 10px; font-weight: bold;
            background: white; color: black;
            padding: 2px 6px; border-radius: 2px;
            transform: scale(0); opacity: 0; pointer-events: none;
        }

        svg { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        
        #reality-path { filter: drop-shadow(0 0 10px var(--gold)); }
        .start-end-icon { font-size: 24px; opacity: 0; }
    </style>
</head>
<body>

<div id="canvas">
    <div id="exp-text" class="label">EXPECTATION</div>
    <div id="real-text" class="label">REALITY</div>

    <div id="note-1" class="annotation" style="left: 100px; top: 520px;">NEED WORK</div>
    <div id="note-2" class="annotation" style="left: 140px; top: 430px;">?</div>
    <div id="note-3" class="annotation" style="left: 180px; top: 580px;">BURNOUT</div>
    <div id="note-4" class="annotation" style="left: 220px; top: 460px;">HUSTLE</div>
    <div id="note-5" class="annotation" style="left: 260px; top: 550px;">FAILURE</div>

    <svg viewBox="0 0 360 640">
        <text id="icon-brain" class="start-end-icon" x="40" y="195">üß†</text>
        <line id="exp-line" x1="80" y1="185" x2="280" y2="185" stroke="white" stroke-width="3" stroke-dasharray="200" stroke-dashoffset="200" />
        <text id="icon-trophy-1" class="start-end-icon" x="290" y="195">üèÜ</text>

        <text id="icon-sparkle" class="start-end-icon" x="40" y="495">‚ú®</text>
        <path id="reality-path" d="M80,485 L120,530 L160,440 L200,580 L240,460 L280,550 L310,430" 
              fill="none" stroke="#FFD700" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
        <text id="icon-trophy-2" class="start-end-icon" x="315" y="435">üèÜ</text>
        
        <circle id="head" r="6" fill="#FFD700" style="opacity:0; filter: blur(2px);" />
    </svg>
</div>

<script>
    const tl = gsap.timeline();
    const path = document.querySelector("#reality-path");
    const pathLength = path.getTotalLength();

    // Setup path for drawing
    gsap.set(path, { strokeDasharray: pathLength, strokeDashoffset: pathLength });

    // 1. SEQUENCE START: Expectation
    tl.to("#exp-text", { opacity: 0.6, duration: 0.8 })
      .to("#icon-brain", { opacity: 1, scale: 1.2, duration: 0.4, ease: "back.out" })
      .to("#exp-line", { strokeDashoffset: 0, duration: 1.2, ease: "power1.inOut" })
      .to("#icon-trophy-1", { opacity: 1, scale: 1.2, duration: 0.4, ease: "back.out" });

    // 2. REALITY START
    tl.to("#real-text", { opacity: 1, duration: 0.8 }, "+=0.2")
      .to("#icon-sparkle", { opacity: 1, scale: 1.2, duration: 0.4, ease: "back.out" });

    // 3. THE DRAWING SEQUENCE
    tl.to("#head", { opacity: 1, duration: 0.1 })
      .to(path, {
        strokeDashoffset: 0,
        duration: 4,
        ease: "none",
        onUpdate: function() {
            // Position the "pen head"
            const length = pathLength - gsap.getProperty(path, "strokeDashoffset");
            const point = path.getPointAtLength(length);
            gsap.set("#head", { attr: { cx: point.x, cy: point.y } });
            
            // Pop annotations at specific progress points
            const p = this.progress();
            if (p > 0.15) gsap.to("#note-1", { scale: 1, opacity: 1, duration: 0.2 });
            if (p > 0.35) gsap.to("#note-2", { scale: 1, opacity: 1, duration: 0.2 });
            if (p > 0.55) gsap.to("#note-3", { scale: 1, opacity: 1, duration: 0.2 });
            if (p > 0.75) gsap.to("#note-4", { scale: 1, opacity: 1, duration: 0.2 });
            if (p > 0.90) gsap.to("#note-5", { scale: 1, opacity: 1, duration: 0.2 });
        }
      })
      .to("#icon-trophy-2", { opacity: 1, scale: 1.3, duration: 0.5, ease: "back.out" })
      .to("#head", { opacity: 0, scale: 2, duration: 0.3 });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Expectation vs Reality ‚Äì Motion Graphic</title>

<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #080808;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Inter, sans-serif;
  }

  svg {
    width: 360px;
    height: 640px;
    background: #080808;
  }

  .path {
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .glow {
    filter: drop-shadow(0 0 10px white);
  }

  .gold-glow {
    filter: drop-shadow(0 0 15px rgba(255,215,0,0.8));
  }

  .icon {
    font-size: 32px;
    opacity: 0;
    dominant-baseline: middle;
    text-anchor: middle;
  }

  #expectationLabel {
    fill: white;
    font-family: 'Courier New', Courier, monospace;
    font-size: 50px;
    font-weight: 700;
    filter: drop-shadow(0 0 10px white);
    text-anchor: middle;
    dominant-baseline: middle;
    opacity: 0;
  }

  #realityLabel {
    fill: #FFD700;
    font-family: 'Courier New', Courier, monospace;
    font-size: 50px;
    font-weight: 700;
    filter: drop-shadow(0 0 15px #FFD700);
    text-anchor: middle;
    dominant-baseline: middle;
    opacity: 0;
  }
</style>
</head>

<body>

<svg viewBox="0 0 720 1280">

  <!-- EXPECTATION LABEL -->
  <text id="expectationLabel" x="400" y="380">EXPECTATION</text>

  <!-- PERSON ICON ON EXPECTATION -->
  <text id="person" class="icon" x="180" y="430">üë§</text>

  <!-- EXPECTATION PATH -->
  <path id="expectPath" d="M180,430 L650,430" stroke="white" stroke-width="4" class="path glow"/>

  <!-- TROPHY ON EXPECTATION -->
  <text id="trophy" class="icon" x="650" y="430">üèÜ</text>

  <!-- REALITY LABEL -->
  <text id="realityLabel" x="400" y="520">REALITY</text>

  <!-- REALITY PATH (YELLOW) -->
  <polyline id="realityPath" points="180,550 250,700 320,600 390,800 460,650 530,750 600,620"
            stroke="#FFD700" stroke-width="5" class="path gold-glow"/>

  <!-- PERSON & TROPHY ON REALITY PATH -->
  <text id="personReality" class="icon" x="180" y="550">üë§</text>
  <text id="trophyReality" class="icon" x="600" y="620">üèÜ</text>

  <!-- ICONS ON REALITY PATH -->
  <text class="icon" x="250" y="700">‚ö†Ô∏è</text>
  <text class="icon" x="320" y="600">‚ùì</text>
  <text class="icon" x="390" y="800">üíª</text>
  <text class="icon" x="460" y="650">üèÉ</text>
  <text class="icon" x="530" y="750">‚ùå</text>

</svg>

<script>
  // Setup initial states
  gsap.set("#expectPath", { strokeDasharray: 470, strokeDashoffset: 470 });
  gsap.set("#realityPath", { strokeDasharray: 1500, strokeDashoffset: 1500 });
  gsap.set("#person, #trophy, #personReality, #trophyReality", { opacity: 0 });
  gsap.set("#expectationLabel, #realityLabel", { opacity: 0 });
  gsap.set(".icon:not(#person, #trophy, #personReality, #trophyReality)", { opacity: 0 });

  const tl = gsap.timeline();

  // Expectation sequence
  tl.to("#person", { opacity: 1, duration: 0.5 })
    .to("#expectPath", { strokeDashoffset: 0, duration: 1.5, ease: "power2.inOut" })
    .to("#trophy", { opacity: 1, scale: 1.3, transformOrigin: "center center", duration: 0.3, ease: "back.out(2)" })
    .to("#expectationLabel", { opacity: 1, duration: 0.5 }, "-=0.3")

  // Reality sequence
    .to("#realityLabel", { opacity: 1, duration: 0.5 }, "+=0.3")
    .to("#realityPath", { strokeDashoffset: 0, duration: 2.5, ease: "power1.inOut" })
    .to("#personReality", { opacity: 1, duration: 0.3 }, "-=2")
    .to("#trophyReality", { opacity: 1, duration: 0.3 }, "-=0.5")
    .to(".icon:not(#person,#trophy,#personReality,#trophyReality)", { opacity: 1, stagger: 0.3, duration: 0.4 }, "-=1.5");
</script>

</body>
</html>
